<!DOCTYPE html>
<html lang="es-ES" class="theme-main">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Theme JS CSS-Variables</title>

  <link rel="stylesheet" href="css/main-css.css">
  <script src="js/main-js.js" defer></script>
</head>

<body>
  <div class="main">
    <div class="themes-container">
      <button class="btn-theme theme-active" data-theme="main">
        <p>Main</p>
      </button>

      <button class="btn-theme" data-theme="day">
        <p>Day</p>
      </button>

      <button class="btn-theme" data-theme="night">
        <p>Night</p>
      </button>

      <button class="btn-theme" data-theme="light">
        <p>Light</p>
      </button>

      <button class="btn-theme" data-theme="dark">
        <p>Dark</p>
      </button>
    </div>

    <div class="grid-container">
      <div class="card">1</div>
      <div class="card">2</div>
      <div class="card">3</div>
      <div class="card">4</div>
      <div class="card">5</div>
    </div>
  </div>
</body>

</html>
